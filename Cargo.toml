[package]
name = "esp32c3-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
esp-hal-common = { version = "0.7.0", features = ["esp32c3", "vectored"] }
esp32c3 = "0.11.0"
esp32c3-hal = { version = "0.7.0", features = ["rt", "direct-boot"] }
critical-section = "1.1.1"
panic-rtt-target = { version = "0.1.2" }
rtt-target = { version = "0.4.0" }

[profile.release]
incremental = false
codegen-units = 1   # better optimizations
debug = true        # symbols are nice and they don't increase the size on Flash
lto = true          # better optimizations
opt-level = "s"

[patch.crates-io]
panic-rtt-target = { git = 'https://github.com/perlindgren/rtt-target', branch='panic-rtt-target-riscv' }
rtt-target = { git = 'https://github.com/perlindgren/rtt-target', branch='panic-rtt-target-riscv' }
esp-hal-common = {git = 'https://github.com/onsdagens/esp-hal/'}
esp32c3-hal = {git = 'https://github.com/onsdagens/esp-hal/' }
