[package]
name = "esp32c3-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

cfg-if = "1.0.0"
esp-hal-common = { version = "0.7.0", features = ["esp32c3"] }
r0 = "1.0.0"
esp32c3 = "0.11.0"
esp32c3-hal = { version = "0.7.0", features = ["rt"] }
critical-section = "1.1.1"

# panic-rtt-target = { version = "0.1.2", features = ["riscv"] }
panic-rtt-target = { version = "0.1.2" }
# rtt-target = { version = "0.4.0", features = ["riscv"] }
rtt-target = { version = "0.4.0" }

[features]
default = ["rt", "vectored", "direct-boot"]
mcu-boot = []
direct-boot = ["esp32c3-hal/direct-boot"]
rt = []
vectored = ["esp-hal-common/vectored"]

[profile.dev]
opt-level = 0

[profile.release]
incremental = false
codegen-units = 1   # better optimizations
debug = true        # symbols are nice and they don't increase the size on Flash
lto = true          # better optimizations
opt-level = "s"
# overflow-checks = true # uncomment (or set to false) to enable overflow checks for release builds

[patch.crates-io]
panic-rtt-target = { path = '../rtt-target/panic-rtt-target/' }
rtt-target = { path = '../rtt-target/rtt-target' }
