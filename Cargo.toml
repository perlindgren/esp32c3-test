[package]
name = "esp32c3-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
critical-section   = "1.1.1"
cfg-if = "1.0.0"
esp32c3-hal = { git = "https://github.com/esp-rs/esp-hal", features = ["direct-boot", "interrupt-preemption", "direct-vectoring"] }
rtt-target = { version = "0.3.1", features=["riscv"]}
rtic = {git = 'https://github.com/onsdagens/rtic', features = ["riscv-esp32c3-backend"]}
rtic-monotonics = {path = "../rtic/rtic-monotonics/"}
#rtic-monotonics = {git = "https://github.com/onsdagens/rtic", branch="monotonic2"}
esp32c3 = {version="0.17.0",features=["critical-section"]}

[profile.release]
incremental = false
codegen-units = 1   # better optimizations
debug = true        # symbols are nice and they don't increase the size on Flash
opt-level = 3

[patch.crates-io]
rtt-target = { git = 'https://github.com/onsdagens/rtt-target' }
