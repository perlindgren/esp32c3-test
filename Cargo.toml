[package]
name = "esp32c3-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
esp32c3 = {version = "0.13.0", features = ["rt"]}
esp32c3-hal = { version = "0.8.0", features = ["direct-boot", "interrupt-preemption"] }
critical-section = "1.1.1"
panic-rtt-target = { version = "0.1.2" }
rtt-target = { version = "0.4.0" }
rtic = {version = "2.0.0-alpha.1", features=["riscv-esp32c3-backend"]}

[profile.release]
incremental = false
codegen-units = 1   # better optimizations
debug = true        # symbols are nice and they don't increase the size on Flash
lto = true          # better optimizations
opt-level = 3

[patch.crates-io]
panic-rtt-target = { git = 'https://github.com/perlindgren/rtt-target', branch='panic-rtt-target-riscv' }
rtt-target = { git = 'https://github.com/perlindgren/rtt-target', branch='panic-rtt-target-riscv' }
esp32c3-hal = { git = 'https://github.com/onsdagens/esp-hal/', branch='interrupt_preemption' }
rtic = {git = 'https://github.com/onsdagens/rtic/', branch='master'}