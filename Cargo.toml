[package]
name = "esp32c3-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
esp32c3 = {version = "0.14.0", features = ["rt"]}
esp32c3-hal = { path = "/home/pawel/suckless/esp-hal/esp32c3-hal/", features = ["direct-boot"] }
critical-section = "1.1.1"
#panic-rtt-target = { version = "0.1.2", features=["riscv"]}

rtt-target = { version = "0.3.1", features = ["riscv"] }
rtic = {path="/home/pawel/suckless/rtic/rtic", features=["riscv-esp32c3-backend"]}

[profile.release]
incremental = false
codegen-units = 1   # better optimizations
debug = true        # symbols are nice and they don't increase the size on Flash
lto = true          # better optimizations
opt-level = 3

[patch.crates-io]
#panic-rtt-target = { git = 'https://github.com/onsdagens/rtt-target'}
rtt-target = { git = 'https://github.com/onsdagens/rtt-target'}
riscv = {path = '/home/pawel/suckless/riscv'}
