[package]
name = "esp32c3-test"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cfg-if = "1.0.0"
esp32c3 = { git = "https://github.com/esp-rs/esp-pacs", rev = "ce6d5b5"}
esp32c3-hal = { git = "https://github.com/onsdagens/esp-hal/", branch = "call_conv", features = ["direct-boot", "direct-vectoring"] }
#esp32c3-hal = {path = "../esp-hal/esp32c3-hal/", features = ["direct-boot", "direct-vectoring"] }
rtt-target = { version = "0.3.1", features=["riscv"]}
#rtic = {path = '../rtic/rtic', features = ["riscv-esp32c3-backend"]}

[profile.release]
incremental = false
codegen-units = 1   # better optimizations
debug = true        # symbols are nice and they don't increase the size on Flash
opt-level = 3

[patch.crates-io]
#panic-rtt-target = { git = 'https://github.com/perlindgren/rtt-target', branch='panic-rtt-target-riscv' }
rtt-target = { git = 'https://github.com/onsdagens/rtt-target' }