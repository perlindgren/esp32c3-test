[main_ui_controls]
outgoing_tab=0
input_mode_hex=false
input_line_end=5
show_extra_controls=true
incoming_tab=0

[preferences]
use_system_monospace_font=true
font=Monospace 10
font_color=rgb(0,0,0)
background_color=rgb(255,255,255)
highlight_color=rgb(32,32,255)
record_launch=true
enable_timeout=false
timeout=30
record_auto_name=false
record_auto_direction=0
record_auto_extension=
record_auto_folder=/home/pln

[port_settings]
device=/dev/ttyACM1
baud_rate=115200
data_bits=8
stop_bits=1
parity=0
handshake=0
access_mode=0
local_echo=false
auto_connect=true

[window]
width=640
height=743
paned_pos=221
